<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Offline Page</title>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		.wrapper {
			width: 100%;
			height: 100vh;
			padding: 15px;
			max-width: 480px;
			margin: 0 auto;
			background-color: #fff;
			box-sizing: border-box;
		}
		.content {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
		.offline-image {
			margin-bottom: 30px;
		}
		.offline-image img {
			display: block;
			width: 85px;
			margin: 0 auto;
		}
		.offline-text {
			margin-bottom: 40px;
			font-size: 16px;
			line-height: 1.6;
			font-family: 'arial';
			font-weight: bold;
			letter-spacing: .2px;
		}
		.offline-btn {
			padding: 10px 25px;
			color: #fff;
			font-family: 'arial';
			background-color: #222;
			font-size: 16px;
			border-radius: 100px;
			font-weight: bold;
			border: 0;
			background-image: none;
			letter-spacing: 1px;
			cursor: pointer;
			transition: all .3s;
		}
		.offline-btn:hover {
			background-color: #ef8426;
		}
	</style>
</head>
